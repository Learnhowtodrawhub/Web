<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Buddie's Flap Dash</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
  body {
    margin: 0;
    background: #6ec9ff;
    font-family: sans-serif;
  }

  #game {
    width: 360px;
    height: 640px;
    background: linear-gradient(#80d4ff, #4ab4ff);
    margin: 0 auto;
    position: relative;
    overflow: hidden;
    border: 4px solid #0a4a7e;
    border-radius: 20px;
  }

  /* --- TEMPORARY SIMPLE BUDDIE (just to confirm screen renders) --- */
  #buddie {
    position: absolute;
    width: 60px;
    height: 60px;
    background: orange;
    border-radius: 20px;
    left: 80px;
    top: 250px;
  }

  /* Pipes */
  .pipe {
    position: absolute;
    width: 70px;
    background: #4b3820;
  }

  .pipe.top { border-bottom: 6px solid #2f2416; }
  .pipe.bottom { border-top: 6px solid #2f2416; }

  #ground {
    position: absolute;
    bottom: 0;
    left: 0;
    height: 90px;
    width: 100%;
    background: #2e9d4b;
  }

  #score {
    position: absolute;
    top: 10px;
    right: 10px;
    font-size: 32px;
    color: white;
    font-weight: bold;
  }

  #start, #over {
    position: absolute;
    inset: 0;
    background: rgba(0,0,0,0.6);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: white;
    font-size: 24px;
  }

  #over { display: none; }
  button {
    padding: 10px 20px;
    font-size: 18px;
    margin-top: 10px;
  }
</style>
</head>
<body>

<div id="game">
  <div id="score">0</div>
  <div id="buddie"></div>
  <div id="ground"></div>

  <div id="start">
    Buddie's Flap Dash<br>
    <button onclick="startGame()">Start</button>
  </div>

  <div id="over">
    Game Over<br>
    <div id="final"></div>
    <button onclick="restartGame()">Restart</button>
  </div>
</div>

<script>
let game = document.getElementById("game");
let buddie = document.getElementById("buddie");
let scoreEl = document.getElementById("score");
let startScreen = document.getElementById("start");
let overScreen = document.getElementById("over");
let finalScoreEl = document.getElementById("final");

let gameW = 360, gameH = 640;
let buddieY = 250, velocity = 0;
let gravity = 1500, flap = -400;
let pipes = [], score = 0;
let lastTime = null, running = false;

function startGame() {
  running = true;
  startScreen.style.display = "none";
  overScreen.style.display = "none";
  buddieY = 250;
  velocity = 0;
  score = 0;
  scoreEl.textContent = "0";
  pipes.forEach(p => p.top.remove(), p.bottom.remove());
  pipes = [];
  lastTime = null;
  requestAnimationFrame(update);
}

function restartGame() {
  startGame();
}

function flapAction() {
  if (!running) return;
  velocity = flap;
}

game.addEventListener("mousedown", flapAction);
window.addEventListener("keydown", e => { if(e.code==="Space") flapAction(); });

function spawnPipes() {
  let gap = 150;
  let topHeight = Math.random() * (gameH - gap - 200) + 50;
  let x = gameW;

  let topPipe = document.createElement("div");
  topPipe.className = "pipe top";
  topPipe.style.left = x + "px";
  topPipe.style.top = "0px";
  topPipe.style.height = topHeight + "px";

  let bottomPipe = document.createElement("div");
  bottomPipe.className = "pipe bottom";
  bottomPipe.style.left = x + "px";
  bottomPipe.style.top = (topHeight + gap) + "px";
  bottomPipe.style.height = (gameH - topHeight - gap - 90) + "px";

  game.appendChild(topPipe);
  game.appendChild(bottomPipe);

  pipes.push({ x, top: topPipe, bottom: bottomPipe, scored: false });
}

let pipeTimer = 0;

function update(time) {
  if(!lastTime) lastTime = time;
  let dt = (time - lastTime) / 1000;
  lastTime = time;

  velocity += gravity * dt;
  buddieY += velocity * dt;

  if (buddieY > gameH - 150) {
    return gameOver();
  }
  buddie.style.top = buddieY + "px";

  pipeTimer += dt * 1000;
  if (pipeTimer > 1400) {
    spawnPipes();
    pipeTimer = 0;
  }

  pipes.forEach((p, i) => {
    p.x -= 180 * dt;
    p.top.style.left = p.x + "px";
    p.bottom.style.left = p.x + "px";

    if (!p.scored && p.x + 70 < 80) {
      score++;
      scoreEl.textContent = score;
      p.scored = true;
    }

    if (p.x < -80) {
      p.top.remove();
      p.bottom.remove();
      pipes.splice(i, 1);
    }

    if (
      80 + 60 > p.x &&
      80 < p.x + 70 &&
      (buddieY < p.top.offsetHeight || buddieY + 60 > p.bottom.offsetTop)
    ) {
      return gameOver();
    }
  });

  if (running) requestAnimationFrame(update);
}

function gameOver() {
  running = false;
  overScreen.style.display = "flex";
  finalScoreEl.textContent = "Score: " + score;
}
</script>

</body>
</html>
