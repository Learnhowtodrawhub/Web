<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Buddie's Forest Hop</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    margin: 0;
    background: #6ec9ff;
    display: flex;
    justify-content: center;
    padding-top: 20px;
    font-family: sans-serif;
  }

  #game {
    width: 360px;
    height: 640px;
    background: linear-gradient(#7ddcff, #3aa8ff);
    position: relative;
    overflow: hidden;
    border: 4px solid #074f83;
    border-radius: 20px;
  }

  /* GROUND */
  #ground {
    position: absolute;
    bottom: 0;
    width: 100%;
    height: 90px;
    background: #2fa34f;
  }

  /* BUDDIE — HALF SIZE */
  #buddie {
    position: absolute;
    width: 112px; /* half size */
    left: 40px;
    bottom: 90px; /* sits ON ground */
    transform-origin: center;
  }

  #buddie img {
    width: 100%;
    height: auto;
  }

  /* SAWS — TOUCHING GROUND */
  .saw {
    position: absolute;
    width: 90px;
    height: auto;
    bottom: 88px; /* sits on green line perfectly */
  }

  #score {
    position: absolute;
    top: 10px;
    right: 10px;
    color: white;
    font-size: 32px;
    font-weight: bold;
  }

  #start, #over {
    position: absolute;
    inset: 0;
    background: rgba(0,0,0,0.6);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: white;
    font-size: 24px;
  }
  #over { display: none; }

  button {
    padding: 10px 25px;
    background: #32c656;
    color: white;
    font-size: 20px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    margin-top: 12px;
  }
</style>
</head>
<body>

<div id="game">

  <div id="score">0</div>

  <!-- BUDDIE IMAGE -->
  <div id="buddie">
    <img src="IMG_7429.png">
  </div>

  <div id="ground"></div>

  <div id="start">
    Buddie's Forest Hop<br>
    <button onclick="startGame()">Start</button>
  </div>

  <div id="over">
    Game Over<br>
    <div id="final-score"></div>
    <button onclick="restartGame()">Restart</button>
  </div>

</div>

<script>
/* GAME ELEMENTS */
const buddie = document.getElementById("buddie");
const scoreEl = document.getElementById("score");
const startOverlay = document.getElementById("start");
const overOverlay = document.getElementById("over");
const finalScoreEl = document.getElementById("final-score");

/* GAME STATE */
let running = false;
let score = 0;

let buddieY = 90;
let velocity = 0;

let gravity = 2200;
let jumpForce = -900;

let onGround = true;
let maxJumpHeight = 260; // ↓ prevents Buddie from flying away

let obstacles = [];
let lastTime = 0;
let spawnTimer = 0;

/* START GAME */
function startGame() {
  running = true;
  startOverlay.style.display = "none";
  overOverlay.style.display = "none";

  buddieY = 90;
  velocity = 0;
  onGround = true;

  score = 0;
  scoreEl.textContent = "0";

  obstacles.forEach(o => o.el.remove());
  obstacles = [];

  requestAnimationFrame(update);
}

/* RESTART */
function restartGame() {
  startGame();
}

/* JUMP */
function jump() {
  if (!running) return;
  if (!onGround) return;

  velocity = jumpForce;
  onGround = false;

  buddie.style.transform = "rotate(-15deg)";
  setTimeout(() => buddie.style.transform = "rotate(0deg)", 200);
}

window.addEventListener("mousedown", jump);
window.addEventListener("keydown", e => {
  if (e.code === "Space" || e.code === "ArrowUp") jump();
});

/* SPAWN SAWS */
function spawnSaw() {
  let el = document.createElement("img");
  el.src = "saw.png";
  el.className = "saw";
  el.style.left = "360px";
  el.style.bottom = "88px";

  document.getElementById("game").appendChild(el);

  obstacles.push({
    x: 360,
    width: 90,
    el: el,
    scored: false
  });
}

/* MAIN GAME LOOP */
function update(t) {
  let dt = (t - lastTime) / 1000;
  lastTime = t;

  /* ---- BUDDIE PHYSICS ---- */
  velocity += gravity * dt;
  buddieY += velocity * dt;

  if (buddieY <= 90) {
    buddieY = 90;
    velocity = 0;
    onGround = true;
  }

  if (buddieY > maxJumpHeight) {
    buddieY = maxJumpHeight;
  }

  buddie.style.bottom = buddieY + "px";

  /* ---- SPAWN Saws ---- */
  spawnTimer += dt;
  if (spawnTimer > 1.7) {
    spawnSaw();
    spawnTimer = 0;
  }

  /* ---- MOVE Saws ---- */
  obstacles.forEach((o, i) => {
    o.x -= 300 * dt;
    o.el.style.left = o.x + "px";

    /* SCORE */
    if (!o.scored && o.x + o.width < 40) {
      score++;
      scoreEl.textContent = score;
      o.scored = true;
    }

    /* REMOVE */
    if (o.x < -150) {
      o.el.remove();
      obstacles.splice(i, 1);
    }

    /* COLLISION — IF BUDDIE TOUCHES SAW → GAME OVER */
    let budLeft = 40;
    let budRight = 40 + 112;

    let sawLeft = o.x;
    let sawRight = o.x + o.width;

    if (
      budRight > sawLeft &&
      budLeft < sawRight &&
      buddieY < 150 /* feet touching saw blade */
    ) {
      return gameOver();
    }
  });

  if (running) requestAnimationFrame(update);
}

/* GAME OVER */
function gameOver() {
  running = false;
  overOverlay.style.display = "flex";
  finalScoreEl.textContent = "Score: " + score;
}
</script>

</body>
</html>
