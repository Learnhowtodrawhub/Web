<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Buddie's Forest Hop</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    margin: 0;
    background: #6ec9ff;
    display: flex;
    justify-content: center;
    padding-top: 20px;
    font-family: sans-serif;
  }

  #game {
    width: 360px;
    height: 640px;
    background-image: url('background.png');
    background-size: cover;
    background-position: center bottom;
    position: relative;
    overflow: hidden;
    border: 4px solid #074f83;
    border-radius: 20px;
  }

  #ground {
    position: absolute;
    bottom: 0;
    width: 100%;
    height: 90px;
    background: transparent;
  }

  #buddie {
    position: absolute;
    width: 90px;
    height: auto;
    left: 40px;
    bottom: 90px;
    transform-origin: center;
    transition: filter 0.2s ease;
  }

  #buddie img {
    width: 100%;
    height: auto;
  }

  /* Generic moving object (saw, fire, acorn) */
  .object {
    position: absolute;
    bottom: 90px;
    width: 80px;
    height: auto;
  }

  #score {
    position: absolute;
    top: 10px;
    right: 10px;
    color: white;
    font-size: 32px;
    font-weight: bold;
  }

  #start,
  #over {
    position: absolute;
    inset: 0;
    background: rgba(0,0,0,0.6);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: white;
    font-size: 24px;
  }

  #over { display: none; }

  button {
    padding: 10px 25px;
    background: #32c656;
    color: white;
    font-size: 20px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    margin-top: 12px;
  }
</style>
</head>
<body>

<div id="game">

  <div id="score">0</div>

  <div id="buddie">
    <img src="IMG_7429.png">
  </div>

  <div id="ground"></div>

  <div id="start">
    Buddie's Forest Hop<br>
    <button onclick="startGame()">Start</button>
  </div>

  <div id="over">
    Game Over<br>
    <div id="final-score"></div>
    <button onclick="restartGame()">Restart</button>
  </div>

</div>

<script>
/* DOM */
const game = document.getElementById("game");
const buddie = document.getElementById("buddie");
const scoreEl = document.getElementById("score");
const startOverlay = document.getElementById("start");
const overOverlay = document.getElementById("over");
const finalScoreEl = document.getElementById("final-score");

/* GAME STATE */
let running = false;
let score = 0;

let buddieY = 90;
let velocity = 0;

let gravity = -2400;
let baseJumpForce = 900;
let currentJumpForce = baseJumpForce;

let onGround = true;

/* Multi-jump */
let maxJumps = 3;
let jumpsRemaining = maxJumps;
let jumpBoost = 250;

/* Objects (saws, fire, acorns) */
let objects = [];
let lastTime = 0;
let spawnTimer = 0;

/* Acorn timing (less frequent, random) */
let acornTimer = 0;
let acornInterval = 10; // will be randomized after first spawn

/* Power-up */
let immune = false;
let immuneTimer = 0;

/* START GAME */
function startGame() {
  running = true;
  startOverlay.style.display = "none";
  overOverlay.style.display = "none";

  score = 0;
  scoreEl.textContent = "0";

  buddieY = 90;
  velocity = 0;
  onGround = true;

  jumpsRemaining = maxJumps;

  objects.forEach(o => o.el.remove());
  objects = [];

  immune = false;
  buddie.style.filter = "none";

  acornTimer = 0;
  acornInterval = 10;

  lastTime = performance.now();
  requestAnimationFrame(update);
}

/* RESTART */
function restartGame() {
  startGame();
}

/* JUMP */
function jump() {
  if (!running) return;
  if (jumpsRemaining <= 0) return;

  jumpsRemaining--;

  const j = maxJumps - jumpsRemaining;
  currentJumpForce = baseJumpForce + (j - 1) * jumpBoost;

  velocity = currentJumpForce;
  onGround = false;

  buddie.style.transform = "rotate(-8deg)";
  setTimeout(() => buddie.style.transform = "rotate(0deg)", 150);
}

window.addEventListener("mousedown", jump);
window.addEventListener("keydown", e => {
  if (e.code === "Space" || e.code === "ArrowUp") jump();
});

/* SPAWN HAZARD (saw or fire) */
function spawnHazard() {
  let el = document.createElement("img");

  let isFire = Math.random() < 0.4; // 40% fire, 60% saw
  el.src = isFire ? "buddiedash_fire.png" : "saw.png";

  el.className = "object";
  el.style.bottom = "90px";
  el.style.left = "360px";

  game.appendChild(el);

  objects.push({
    type: isFire ? "fire" : "saw",
    x: 360,
    width: 80,
    height: 80,
    el: el,
    passed: false
  });
}

/* SPAWN ACORN (power-up) */
function spawnAcorn() {
  let el = document.createElement("img");
  el.src = "buddiedash_acorn.png";
  el.className = "object";

  // Some acorns on ground, some in air
  let vertical = Math.random() < 0.5 ? 90 : 250;
  el.style.bottom = vertical + "px";

  // Spawn a bit further to the right so it doesn't overlap a just-spawned hazard
  let startX = 480;
  el.style.left = startX + "px";

  game.appendChild(el);

  objects.push({
    type: "acorn",
    x: startX,
    width: 80,
    height: 80,
    el: el,
    passed: false
  });

  // Next acorn in 8â€“12 seconds
  acornTimer = 0;
  acornInterval = 8 + Math.random() * 4;
}

/* MAIN LOOP */
function update(t) {
  let dt = (t - lastTime) / 1000;
  lastTime = t;

  /* PHYSICS */
  velocity += gravity * dt;
  buddieY += velocity * dt;

  if (buddieY <= 90) {
    buddieY = 90;
    velocity = 0;

    if (!onGround) {
      onGround = true;
      jumpsRemaining = maxJumps;
    }
  }

  buddie.style.bottom = buddieY + "px";

  /* SPAWN HAZARDS */
  spawnTimer += dt;
  if (spawnTimer > 1.4) {
    spawnHazard();
    spawnTimer = 0;
  }

  /* SPAWN ACORNS (less frequent, random delay) */
  acornTimer += dt;
  if (acornTimer > acornInterval) {
    spawnAcorn();
  }

  /* IMMUNITY TIMER */
  if (immune) {
    immuneTimer -= dt;
    if (immuneTimer <= 0) {
      immune = false;
      buddie.style.filter = "none";
    }
  }

  /* MOVE OBJECTS & COLLISIONS */
  objects.forEach((o, i) => {
    o.x -= 250 * dt;
    o.el.style.left = o.x + "px";

    /* SCORE (pass Buddie) */
    if (!o.passed && o.x + o.width < 40) {
      score++;
      scoreEl.textContent = score;
      o.passed = true;
    }

    /* REMOVE OFF-SCREEN */
    if (o.x < -200) {
      o.el.remove();
      objects.splice(i, 1);
      return;
    }

    /* COLLISION BOXES */
    // Slightly smaller Buddie collision box to avoid phantom deaths
    let budLeft = 40 + 10;          // inset a bit from the sprite edge
    let budRight = budLeft + 70;    // narrower than 90px
    let budHeight = 70;             // shorter than full sprite
    let budBottom = buddieY;
    let budTop = buddieY + budHeight;

    let oLeft = o.x;
    let oRight = o.x + o.width;
    let oBottom = o.el.style.bottom ? parseInt(o.el.style.bottom) : 90;
    let oTop = oBottom + 80;

    let overlapX = budRight > oLeft && budLeft < oRight;
    let overlapY = budBottom < oTop && budTop > oBottom;

    if (overlapX && overlapY) {
      if (o.type === "acorn") {
        // Grant immunity power-up
        immune = true;
        immuneTimer = 5; // seconds
        buddie.style.filter = "brightness(1.8) hue-rotate(40deg)";

        o.el.remove();
        objects.splice(i, 1);
        return;
      }

      if (!immune && (o.type === "saw" || o.type === "fire")) {
        return gameOver();
      }
    }
  });

  if (running) requestAnimationFrame(update);
}

/* GAME OVER */
function gameOver() {
  running = false;
  finalScoreEl.textContent = "Score: " + score;
  overOverlay.style.display = "flex";
}
</script>

</body>
</html>
