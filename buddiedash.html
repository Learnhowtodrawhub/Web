<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Buddie's Forest Hop</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    margin: 0;
    background: #6ec9ff;
    display: flex;
    justify-content: center;
    padding-top: 20px;
    font-family: sans-serif;
  }

  #game {
    width: 360px;
    height: 640px;
    background: linear-gradient(#7ddcff, #3aa8ff);
    position: relative;
    overflow: hidden;
    border: 4px solid #074f83;
    border-radius: 20px;
  }

  /* Ground (green line) */
  #ground {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 90px;
    background: #2fa34f;
  }

  /* Buddie running on ground */
  #buddie {
    position: absolute;
    width: 75px;
    height: auto;
    left: 50px;
    bottom: 90px; /* sits ON ground */
    transform-origin: center;
  }

  #buddie img {
    width: 100%;
    height: auto;
    display: block;
  }

  /* Saws */
  .saw {
    position: absolute;
    width: 90px;
    height: auto;
    bottom: 90px; /* sits ON ground */
  }

  /* Score */
  #score {
    position: absolute;
    top: 10px;
    right: 10px;
    color: white;
    font-size: 32px;
    font-weight: bold;
  }

  /* Overlays */
  #start, #over {
    position: absolute;
    inset: 0;
    background: rgba(0,0,0,0.6);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: white;
    font-size: 24px;
    text-align: center;
  }
  #over { display: none; }

  button {
    padding: 10px 20px;
    background: #32c656;
    font-size: 18px;
    color: white;
    border: none;
    border-radius: 10px;
    margin-top: 10px;
    cursor: pointer;
  }
</style>

</head>
<body>

<div id="game">

  <div id="score">0</div>

  <!-- Buddie runner -->
  <div id="buddie">
    <img src="IMG_7429.png">
  </div>

  <!-- Ground -->
  <div id="ground"></div>

  <!-- Start Screen -->
  <div id="start">
    Buddie's Forest Hop<br>
    <button onclick="startGame()">Start</button>
  </div>

  <!-- Game Over -->
  <div id="over">
    Game Over<br>
    <div id="final-score"></div>
    <button onclick="restartGame()">Restart</button>
  </div>

</div>


<script>
const game = document.getElementById("game");
const buddie = document.getElementById("buddie");
const scoreEl = document.getElementById("score");
const startOverlay = document.getElementById("start");
const overOverlay = document.getElementById("over");
const finalScoreEl = document.getElementById("final-score");

let gameW = 360;
let groundHeight = 90;

let buddieY = groundHeight;
let velocity = 0;

let gravity = 2000;
let jumpForce = -800;
let onGround = true;

let obstacles = [];
let score = 0;
let running = false;
let lastTime = null;
let spawnTimer = 0;


/* Start Game */
function startGame() {
  running = true;
  startOverlay.style.display = "none";
  overOverlay.style.display = "none";

  buddieY = groundHeight;
  velocity = 0;
  onGround = true;
  score = 0;

  scoreEl.textContent = "0";

  obstacles.forEach(o => o.el.remove());
  obstacles = [];

  requestAnimationFrame(update);
}

/* Restart */
function restartGame() {
  startGame();
}

/* Jump */
function jump() {
  if (!running) return;
  if (!onGround) return;

  velocity = jumpForce;
  onGround = false;

  buddie.style.transform = "rotate(-10deg)";
  setTimeout(() => buddie.style.transform = "rotate(0deg)", 180);
}

game.addEventListener("mousedown", jump);
window.addEventListener("keydown", e => {
  if (e.code === "Space" || e.code === "ArrowUp") jump();
});


/* Spawn Saw */
function spawnSaw() {
  let el = document.createElement("img");
  el.src = "saw.png";  // Must match file name exactly
  el.className = "saw";

  el.style.left = gameW + "px";
  el.style.bottom = "90px";

  game.appendChild(el);

  obstacles.push({
    x: gameW,
    width: 90,
    el: el,
    scored: false
  });
}


/* Main Update Loop */
function update(t) {
  if (!lastTime) lastTime = t;
  let dt = (t - lastTime) / 1000;
  lastTime = t;

  // -------- Buddie Physics ----------
  velocity += gravity * dt;
  buddieY += velocity * dt;

  // Collision with ground
  if (buddieY <= groundHeight) {
    buddieY = groundHeight;
    velocity = 0;
    onGround = true;
  }

  buddie.style.bottom = buddieY + "px";

  // -------- Spawn Saws ----------
  spawnTimer += dt;
  if (spawnTimer > 1.4) {
    spawnSaw();
    spawnTimer = 0;
  }

  // -------- Move Obstacles ----------
  obstacles.forEach((o, i) => {
    o.x -= 260 * dt;
    o.el.style.left = o.x + "px";

    // Score
    if (!o.scored && o.x + o.width < 50) {
      score++;
      scoreEl.textContent = score;
      o.scored = true;
    }

    // Remove old
    if (o.x < -120) {
      o.el.remove();
      obstacles.splice(i, 1);
    }

    // Collision detection
    let budLeft = 50;
    let budRight = 50 + 75;
    let sawLeft = o.x;
    let sawRight = o.x + o.width;

    // Collision box at ground level
    if (budRight > sawLeft &&
        budLeft < sawRight &&
        buddieY < groundHeight + 40) {
      return gameOver();
    }
  });

  if (running) requestAnimationFrame(update);
}


/* Game Over */
function gameOver() {
  running = false;
  overOverlay.style.display = "flex";
  finalScoreEl.textContent = "Score: " + score;
}
</script>

</body>
</html>
