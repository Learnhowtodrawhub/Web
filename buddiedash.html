<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Buddie's Forest Hop</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    margin: 0;
    background: #6ec9ff;
    display: flex;
    justify-content: center;
    padding-top: 20px;
    font-family: sans-serif;
  }

  #game {
    width: 360px;
    height: 640px;
    background: linear-gradient(#7ddcff, #3aa8ff);
    position: relative;
    overflow: hidden;
    border: 4px solid #074f83;
    border-radius: 20px;
  }

  /* Buddie enlarged */
  #buddie {
    position: absolute;
    width: 80px;        /* larger */
    height: 150px;      /* larger */
    left: 80px;
    top: 260px;
    transform-origin: center center;
  }

  #buddie img {
    width: 100%;
    height: auto;
    display: block;
  }

  /* Ground */
  #ground {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 90px;
    background: #2fa34f;
  }

  /* Score */
  #score {
    position: absolute;
    top: 10px;
    right: 10px;
    color: white;
    font-size: 32px;
    font-weight: bold;
  }

  /* Overlays */
  #start, #over {
    position: absolute;
    inset: 0;
    background: rgba(0,0,0,0.6);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: white;
    font-size: 24px;
    text-align: center;
  }
  #over { display: none; }

  button {
    padding: 10px 20px;
    background: #32c656;
    font-size: 18px;
    color: white;
    border: none;
    border-radius: 10px;
    margin-top: 10px;
    cursor: pointer;
  }

  /* Larger saw */
  .saw {
    position: absolute;
    width: 130px;   /* enlarged */
    height: auto;
  }
</style>

</head>
<body>

<div id="game">

  <div id="score">0</div>

  <!-- Buddie -->
  <div id="buddie">
    <img src="IMG_7429.png" />
  </div>

  <div id="ground"></div>

  <!-- Start screen -->
  <div id="start">
    Buddie's Forest Hop<br>
    <button onclick="startGame()">Start</button>
  </div>

  <!-- Game Over screen -->
  <div id="over">
    Game Over<br>
    <div id="final-score"></div>
    <button onclick="restartGame()">Restart</button>
  </div>

</div>

<script>
const game = document.getElementById("game");
const buddie = document.getElementById("buddie");
const scoreEl = document.getElementById("score");
const startOverlay = document.getElementById("start");
const overOverlay = document.getElementById("over");
const finalScoreEl = document.getElementById("final-score");

let gameW = 360;
let gameH = 640;

// Buddie physics
let buddieY = 260;
let velocity = 0;
let gravity = 2000;
let hopForce = -650;

// Game state
let obstacles = [];
let score = 0;
let running = false;
let lastTime = null;
let spawnTimer = 0;

// Buddie wobble timing
let wobbleTime = 0;

/* Start Game */
function startGame() {
  running = true;
  startOverlay.style.display = "none";
  overOverlay.style.display = "none";

  // Reset physics
  buddieY = 260;
  velocity = 0;

  // Reset score
  score = 0;
  scoreEl.textContent = "0";

  // Clear obstacles
  obstacles.forEach(o => o.el.remove());
  obstacles = [];

  // Reset timers
  lastTime = null;
  spawnTimer = 0;

  requestAnimationFrame(update);
}

/* Restart */
function restartGame() {
  startGame();
}

/* Hop */
function hop() {
  if (!running) return;
  velocity = hopForce;
}

// Controls
game.addEventListener("mousedown", hop);
window.addEventListener("keydown", e => {
  if (e.code === "Space" || e.code === "ArrowUp") hop();
});

/* Spawn Saw */
function spawnSaw() {
  let y = 480; // near ground

  let el = document.createElement("img");
  el.src = "saw.png";
  el.className = "saw";

  el.style.left = gameW + "px";
  el.style.top = y + "px";

  game.appendChild(el);

  obstacles.push({
    x: gameW,
    y: y,
    width: 130,
    height: 130,
    el: el,
    scored: false
  });
}

/* Update Loop */
function update(t) {
  if (!lastTime) lastTime = t;
  let dt = (t - lastTime) / 1000;
  lastTime = t;

  // Gravity
  velocity += gravity * dt;
  buddieY += velocity * dt;

  // Keep Buddie from falling through
  if (buddieY > gameH - 200) {
    buddieY = gameH - 200;
    return gameOver();
  }

  // BUDDIE WOBBLE
  wobbleTime += dt * 3;
  let wobbleAmount = Math.sin(wobbleTime) * 8;

  buddie.style.top = buddieY + "px";
  buddie.style.left = 80 + wobbleAmount + "px";

  // Spawn saws
  spawnTimer += dt;
  if (spawnTimer > 1.4) {
    spawnSaw();
    spawnTimer = 0;
  }

  // Move obstacles
  obstacles.forEach((o, i) => {
    o.x -= 300 * dt;
    o.el.style.left = o.x + "px";

    // Score when passing
    if (!o.scored && o.x + o.width < 80) {
      score++;
      scoreEl.textContent = score;
      o.scored = true;
    }

    // Remove old saw
    if (o.x < -200) {
      o.el.remove();
      obstacles.splice(i, 1);
    }

    // Collision check
    let budLeft = 80 + wobbleAmount;
    let budRight = budLeft + 80;
    let budTop = buddieY;
    let budBottom = buddieY + 150;

    if (
      budRight > o.x &&
      budLeft < o.x + o.width &&
      budBottom > o.y
    ) {
      return gameOver();
    }
  });

  if (running) requestAnimationFrame(update);
}

/* Game Over */
function gameOver() {
  running = false;
  overOverlay.style.display = "flex";
  finalScoreEl.textContent = "Score: " + score;
}
</script>

</body>
</html>
