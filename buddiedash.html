<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Buddie's Flap Dash</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
  body {
    margin: 0;
    background: #6ec9ff;
    display: flex;
    justify-content: center;
    padding-top: 20px;
    font-family: sans-serif;
  }

  #game {
    width: 360px;
    height: 640px;
    background: linear-gradient(#7ddcff, #3aa8ff);
    position: relative;
    overflow: hidden;
    border: 4px solid #074f83;
    border-radius: 20px;
  }

  /* Buddie at half-size */
  #buddie {
    position: absolute;
    width: 55px;   /* half of 110px */
    height: 105px; /* half of 210px */
    left: 80px;
    top: 250px;
    transform-origin: center center;
  }

  #buddie img {
    width: 100%;
    height: auto;
    display: block;
  }

  /* Pipes */
  .pipe {
    position: absolute;
    width: 70px;
    background: #4b3820;
  }

  .pipe.top { border-bottom: 6px solid #2f2416; }
  .pipe.bottom { border-top: 6px solid #2f2416; }

  /* Ground */
  #ground {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 90px;
    background: #2fa34f;
  }

  /* Score */
  #score {
    position: absolute;
    top: 10px;
    right: 10px;
    color: white;
    font-size: 34px;
    font-weight: bold;
  }

  /* Overlays */
  #start, #over {
    position: absolute;
    inset: 0;
    background: rgba(0,0,0,0.6);
    color: white;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-size: 26px;
    text-align: center;
  }

  #over { display: none; }

  button {
    padding: 10px 22px;
    margin-top: 10px;
    background: #32c656;
    color: white;
    font-size: 20px;
    border-radius: 10px;
    border: none;
    cursor: pointer;
  }
</style>
</head>

<body>

<div id="game">
  
  <div id="score">0</div>

  <!-- Updated Buddie PNG with white background -->
  <div id="buddie">
    <img src="img_7427.png" />
  </div>

  <div id="ground"></div>

  <div id="start">
    Buddie's Flap Dash<br>
    <button onclick="startGame()">Start</button>
  </div>

  <div id="over">
    Game Over<br>
    <div id="final-score"></div>
    <button onclick="restartGame()">Restart</button>
  </div>

</div>

<script>
const game = document.getElementById("game");
const buddie = document.getElementById("buddie");
const scoreEl = document.getElementById("score");
const startOverlay = document.getElementById("start");
const overOverlay = document.getElementById("over");
const finalScoreEl = document.getElementById("final-score");

let gameW = 360, gameH = 640;
let buddieY = 250;
let velocity = 0;

/* --- HOP FEELING (not flap) --- */
let gravity = 2000;      // faster fall
let hopForce = -650;     // quick sharp jump

let pipes = [];
let score = 0;
let running = false;
let lastTime = null;
let pipeTimer = 0;

function startGame() {
  running = true;
  startOverlay.style.display = "none";
  overOverlay.style.display = "none";

  buddieY = 250;
  velocity = 0;
  score = 0;
  scoreEl.textContent = "0";

  pipes.forEach(p => {
    p.top.remove();
    p.bottom.remove();
  });
  pipes = [];

  requestAnimationFrame(update);
}

function restartGame() {
  startGame();
}

function hop() {
  if (!running) return;
  velocity = hopForce;

  /* Small hop tilt */
  buddie.style.transform = "translateY(-4px)";
  setTimeout(() => buddie.style.transform = "translateY(0px)", 90);
}

game.addEventListener("mousedown", hop);
window.addEventListener("keydown", e => {
  if (e.code === "Space" || e.code === "ArrowUp") hop();
});

function spawnPipe() {
  let gap = 170;
  let topHeight = Math.random() * (gameH - gap - 200) + 60;
  let x = gameW;

  let topPipe = document.createElement("div");
  topPipe.className = "pipe top";
  topPipe.style.left = x + "px";
  topPipe.style.top = "0px";
  topPipe.style.height = topHeight + "px";

  let bottomPipe = document.createElement("div");
  bottomPipe.className = "pipe bottom";
  bottomPipe.style.left = x + "px";
  bottomPipe.style.top = (topHeight + gap) + "px";
  bottomPipe.style.height = (gameH - topHeight - gap - 90) + "px";

  game.appendChild(topPipe);
  game.appendChild(bottomPipe);

  pipes.push({ x, top: topPipe, bottom: bottomPipe, scored: false });
}

function update(time) {
  if (!lastTime) lastTime = time;
  let dt = (time - lastTime) / 1000;
  lastTime = time;

  velocity += gravity * dt;
  buddieY += velocity * dt;

  if (buddieY > gameH - 160) return endGame();
  buddie.style.top = buddieY + "px";

  pipeTimer += dt * 1000;
  if (pipeTimer > 1500) {
    spawnPipe();
    pipeTimer = 0;
  }

  pipes.forEach((p, i) => {
    p.x -= 200 * dt;
    p.top.style.left = p.x + "px";
    p.bottom.style.left = p.x + "px";

    if (!p.scored && p.x + 70 < 80) {
      score++;
      scoreEl.textContent = score;
      p.scored = true;
    }

    if (p.x < -80) {
      p.top.remove();
      p.bottom.remove();
      pipes.splice(i, 1);
    }

    let budLeft = 80;
    let budRight = 80 + 55;
    let budTop = buddieY;
    let budBottom = buddieY + 105;

    if (
      budRight > p.x &&
      budLeft < p.x + 70 &&
      (budTop < p.top.offsetHeight ||
       budBottom > p.bottom.offsetTop)
    ) {
      endGame();
      return;
    }
  });

  if (running) requestAnimationFrame(update);
}

function endGame() {
  running = false;
  overOverlay.style.display = "flex";
  finalScoreEl.textContent = "Score: " + score;
}
</script>

</body>
</html>
