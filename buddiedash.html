<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Buddie's Forest Hop</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    margin: 0;
    background: #6ec9ff;
    display: flex;
    justify-content: center;
    padding-top: 20px;
    font-family: sans-serif;
  }

  #game {
    width: 360px;
    height: 640px;
    /* --- EDITED: Set background image --- */
    background-image: url('background.png');
    background-size: cover;
    background-position: center bottom; /* Ensures the grass is at the bottom */
    /* --- END EDITED --- */
    position: relative;
    overflow: hidden;
    border: 4px solid #074f83;
    border-radius: 20px;
  }

  /* GROUND */
  #ground {
    position: absolute;
    bottom: 0;
    width: 100%;
    height: 90px;
    /* --- EDITED: Removed green color as it's now in the background image --- */
    background: transparent; 
    /* --- END EDITED --- */
  }

  /* BUDDIE */
  #buddie {
    position: absolute;
    width: 90px;         /* PERFECT SIZE */
    height: auto;
    left: 40px;
    bottom: 90px;        /* EXACT ground level */
    transform-origin: center;
  }

  #buddie img {
    width: 100%;
    height: auto;
  }

  /* SAWS */
  .saw {
    position: absolute;
    width: 80px;
    height: auto;
    bottom: 90px;        /* EXACT ground level */
  }

  #score {
    position: absolute;
    top: 10px;
    right: 10px;
    color: white;
    font-size: 32px;
    font-weight: bold;
    /* You might need to change score color if the sky is too bright */
    /* text-shadow: 2px 2px 4px rgba(0,0,0,0.5); */ 
  }

  #start,
  #over {
    position: absolute;
    inset: 0;
    background: rgba(0,0,0,0.6);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: white;
    font-size: 24px;
  }

  #over { display: none; }

  button {
    padding: 10px 25px;
    background: #32c656;
    color: white;
    font-size: 20px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    margin-top: 12px;
  }
</style>
</head>
<body>

<div id="game">

  <div id="score">0</div>

  <div id="buddie">
    <img src="IMG_7429.png">
  </div>

  <div id="ground"></div>

  <div id="start">
    Buddie's Forest Hop<br>
    <button onclick="startGame()">Start</button>
  </div>

  <div id="over">
    Game Over<br>
    <div id="final-score"></div>
    <button onclick="restartGame()">Restart</button>
  </div>

</div>

<script>
/* DOM */
const game = document.getElementById("game");
const buddie = document.getElementById("buddie");
const scoreEl = document.getElementById("score");
const startOverlay = document.getElementById("start");
const overOverlay = document.getElementById("over");
const finalScoreEl = document.getElementById("final-score");

/* VARIABLES */
let running = false;
let score = 0;

let buddieY = 90;
let velocity = 0;

let gravity = -2400;     // NATURAL GRAVITY
let baseJumpForce = 900; // JUMP UP - Base value
let currentJumpForce = baseJumpForce; // Holds the force for the current jump

let onGround = true;

// Multi-jump variables
let maxJumps = 3; 
let jumpsRemaining = maxJumps;
let jumpBoost = 250; // How much extra force is added per consecutive jump

let obstacles = [];
let lastTime = 0;
let spawnTimer = 0;

/* START GAME */
function startGame() {
  running = true;
  startOverlay.style.display = "none";
  overOverlay.style.display = "none";

  score = 0;
  scoreEl.textContent = "0";

  buddieY = 90;
  velocity = 0;
  onGround = true;
  
  // Reset jumps
  jumpsRemaining = maxJumps;
  currentJumpForce = baseJumpForce;

  obstacles.forEach(o => o.el.remove());
  obstacles = [];

  requestAnimationFrame(update);
}

/* RESTART */
function restartGame() {
  startGame();
}

/* JUMP */
function jump() {
  if (!running) return;
  
  // Check if jumps are available
  if (jumpsRemaining <= 0) return;

  // Decrease remaining jumps
  jumpsRemaining--;

  // Calculate jump force based on remaining jumps
  let consecutiveJumps = maxJumps - jumpsRemaining;
  currentJumpForce = baseJumpForce + (consecutiveJumps - 1) * jumpBoost;
  
  velocity = currentJumpForce;
  onGround = false;

  buddie.style.transform = "rotate(-8deg)";
  setTimeout(() => buddie.style.transform = "rotate(0deg)", 150);
}

window.addEventListener("mousedown", jump);
window.addEventListener("keydown", e => {
  if (e.code === "Space" || e.code === "ArrowUp") jump();
});

/* SPAWN SAW */
function spawnSaw() {
  let el = document.createElement("img");
  el.src = "saw.png";
  el.className = "saw";
  el.style.left = "360px";

  game.appendChild(el);

  obstacles.push({
    x: 360,
    width: 80,
    height: 80,
    el: el,
    passed: false
  });
}

/* MAIN LOOP */
function update(t) {
  let dt = (t - lastTime) / 1000;
  lastTime = t;

  /* PHYSICS */
  velocity += gravity * dt;
  buddieY += velocity * dt;

  if (buddieY <= 90) {
    buddieY = 90;
    velocity = 0;
    
    // Reset jumps when hitting the ground
    if (!onGround) {
        onGround = true;
        jumpsRemaining = maxJumps;
    }
  }

  buddie.style.bottom = buddieY + "px";

  /* SPAWNING SAWS */
  spawnTimer += dt;
  if (spawnTimer > 1.5) {
    spawnSaw();
    spawnTimer = 0;
  }

  /* MOVE SAWS */
  obstacles.forEach((o, i) => {
    o.x -= 250 * dt;
    o.el.style.left = o.x + "px";

    /* SCORE */
    if (!o.passed && o.x + o.width < 40) {
      score++;
      scoreEl.textContent = score;
      o.passed = true;
    }

    /* REMOVE OLD SAWS */
    if (o.x < -120) {
      o.el.remove();
      obstacles.splice(i, 1);
      return;
    }

    /* COLLISION BOXES */
    let budLeft = 40;
    let budRight = budLeft + 90;
    let budBottom = buddieY;
    let budTop = buddieY + 90;

    let sawLeft = o.x;
    let sawRight = o.x + o.width;
    let sawBottom = 90;
    let sawTop = sawBottom + 80;

    /* COLLISION CHECK */
    let overlapX = budRight > sawLeft && budLeft < sawRight;
    let overlapY = budBottom < sawTop && budTop > sawBottom;

    if (overlapX && overlapY) {
      return gameOver();
    }
  });

  if (running) requestAnimationFrame(update);
}

/* GAME OVER */
function gameOver() {
  running = false;
  finalScoreEl.textContent = "Score: " + score;
  overOverlay.style.display = "flex";
}
</script>

</body>
</html>
